<!DOCTYPE html>
<html>
<head>

	<title>PaperTrue Time Converter</title>

	<link rel="stylesheet" href="css/bootstrap-datetimepicker.min.css" />
	<link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
	<link rel="stylesheet" href="css/jquery-ui.css">
	<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false&libraries=places"></script>
	<script src="https://www.papertrue.co.uk/js/jquery.min.js?v=2.1.1"></script>
	<script src="js/jquery-ui.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/transition.js"></script>
	<script src="js/collapse.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-datetimepicker.min.js"></script>
	<script src="js/time-converter-papertrue.js"></script>
	<!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>-->
	
</head>
<body onload="initialize()">

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<p id="enterdate"> Time <input id = "datenh1" placeholder="Choose time in city one" type = "text" value = "" />
				in <input id="city1" placeholder="Enter city one" type="text" autocomplete="off"></input></p>
				<input id="date1" type="hidden"></input>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12">
				<p id="enterdate"> Time <input id = "datenh2" placeholder="Choose time in city two" type = "text" value = "" />
				in <input id="city2" placeholder="Enter city two" type="text" value="Pune" autocomplete="off"></input></p>
				<input id="date2" type="hidden"></input>
				<input id = "submit" align = "center" type = "button" value ="Submit" onclick = "initializeConversion()" />
				<p id = "converted"></p>
			</div>
		</div>
	</div>
	<script>
			$(function () {
				$('#datenh1').datetimepicker( {
					format: 'h:mm A ddd DD MMM YYYY'
				});
				$('#datenh2').datetimepicker( {
					format: 'h:mm A ddd DD MMM YYYY'
					//06/05/2015 2:56 PM
				});
			});
	</script>
</body>	
</html>
